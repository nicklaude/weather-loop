<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MapLibre GL Globe Test</title>
    <script src="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #000; }
        .info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: -apple-system, sans-serif;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-box">
        <div id="status">Loading MapLibre GL Globe...</div>
    </div>
    <script>
        const statusEl = document.getElementById('status');

        try {
            const map = new maplibregl.Map({
                container: 'map',
                style: {
                    version: 8,
                    name: 'Satellite Globe',
                    sources: {
                        'satellite': {
                            type: 'raster',
                            tiles: [
                                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
                            ],
                            tileSize: 256,
                            maxzoom: 18
                        }
                    },
                    layers: [
                        {
                            id: 'background',
                            type: 'background',
                            paint: { 'background-color': '#000' }
                        },
                        {
                            id: 'satellite-layer',
                            type: 'raster',
                            source: 'satellite',
                            paint: { 'raster-opacity': 1 }
                        }
                    ],
                    sky: {
                        'atmosphere-blend': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            0, 1,
                            5, 1,
                            7, 0
                        ]
                    },
                    projection: {
                        type: 'globe'
                    }
                },
                center: [-98, 39], // USA center
                zoom: 2
            });

            map.on('load', () => {
                statusEl.textContent = '✅ Globe loaded successfully!';
                statusEl.style.color = '#4ade80';
            });

            map.on('error', (e) => {
                statusEl.textContent = '❌ Error: ' + e.error.message;
                statusEl.style.color = '#ef4444';
            });

        } catch (e) {
            statusEl.textContent = '❌ Failed: ' + e.message;
            statusEl.style.color = '#ef4444';
        }
    </script>
</body>
</html>
