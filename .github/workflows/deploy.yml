name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Auto-bump version based on PR number
        run: |
          # Get the PR number from the merge commit message
          PR_NUM=$(git log -1 --pretty=%B | grep -oP '#\K\d+' | head -1)
          if [ -n "$PR_NUM" ]; then
            # Update package.json version to 0.1.{PR_NUM}
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              pkg.version = '0.1.${PR_NUM}';
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
              console.log('Version bumped to 0.1.${PR_NUM}');
            "
          fi

      - name: Build
        run: bun run build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - id: deployment
        uses: actions/deploy-pages@v4
